<!DOCTYPE html>
<html>
<head>
    <script type="module" src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@200;500&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Sans Extra Condensed', sans-serif;
            font-size: 18px;
        }
        dl {
            font-family: 'Fira Sans Extra Condensed', sans-serif;
            font-weight: 200;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        dt {
            font-family: 'Fira Sans Extra Condensed', sans-serif;
            font-weight: 500;
        }
        dd {
        }
        .recommended_not {
            color: red;
        }
        .review_body {
            font-family: 'Merriweather', serif;
            font-weight: 300;
            font-size: 0.9em;
            line-height: 1.5em;
            margin: 1em 0;
        }
        .reviews {
            max-width: 45em;
            margin: 0 auto;
        }
        .review_head {
            display: flex;
            align-items: flex-start;
        }
        .review_head img {
            width: 1.6em;
            display: block;
        }
        .review {
            margin-bottom: 3em;
        }
        .review dl {
            display: grid;
            grid-template-columns: 5em auto;
            margin-left: 1em;
        }
        .dislike {
            background-color: #ffc1c1;
        }
    </style>
</head>
<body>
    <div class="input">
        <label for="input_appid">App ID:</label>
        <input type="text" id="input_appid" name="input_appid" size="32" />

        <label for="input_filter">Filter:</label>
        <select name="input_filter" id="input_filter">
        <option value="all">All</option>
        <option value="recent">Recent</option>
        <option value="updated">Updated</option>
        </select>

        <label for="input_lang">Language:</label>
        <select name="input_lang" id="input_lang">
        <option value="all">All</option>
        <option value="zh-CN">Simplified Chinese</option>
        <option value="zh-TW">Traditional Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="th">Thai</option>
        <option value="bg">Bulgarian</option>
        <option value="cs">Czech</option>
        <option value="da">Danish</option>
        <option value="de">German</option>
        <option value="en">English</option>
        <option value="es">Spanish - Spain</option>
        <option value="es-419">Spanish - Latin America</option>
        <option value="el">Greek</option>
        <option value="fr">French</option>
        <option value="it">Italian</option>
        <option value="hu">Hungarian</option>
        <option value="nl">Dutch</option>
        <option value="no">Norwegian</option>
        <option value="pl">Polish</option>
        <option value="pt">Portugese</option>
        <option value="pt-BR">Portugese - Brazilian</option>
        <option value="ro">Romanian</option>
        <option value="ru">Russian</option>
        <option value="fi">Finnish</option>
        <option value="sv">Swedish</option>
        <option value="tr">Turkish</option>
        <option value="vn">Vietnamese</option>
        <option value="uk">Ukrainian</option>
        </select>

        <label for="input_reviewtype">Review type:</label>
        <select name="input_reviewtype" id="input_reviewtype">
        <option value="all">All</option>
        <option value="positive">Positive</option>
        <option value="negative">Negative</option>
        </select>

        <label for="input_purchasetype">Purchase type:</label>
        <select name="input_purchasetype" id="input_purchasetype">
        <option value="all">All</option>
        <option value="steam">Steam</option>
        <option value="non_steam_purchase">Non-Steam</option>
        </select>

        <input type="button" id="input_submit" name="input_submit" value="Get reviews" />
        <input type="button" id="history_clear" name="history_clear" value="Clear history" />
    </div>
    <div id="history"></div>
    <div id="log"></div>
    <div id="summary"></div>
    <div id="reviews" class="reviews"></div>
</body>
</html>
